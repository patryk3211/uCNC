[env:STYLE_TEST_LINUX]
platform = native
framework = 
extra_scripts = makefiles/styletest_linux/target.py
build_flags =
	${env.build_flags}
	-g
	-O0
	-lc
	-lm
	-D LV_CONF_SKIP
  -D LV_CONF_INCLUDE_SIMPLE
	-D LV_MEM_CUSTOM=1
  -D LV_MEM_SIZE="(128U * 1024U)"
	-L${sysenv.SDL_LIB_PATH}
	-lSDL2
	-D LV_LOG_PRINTF=1
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D LV_USE_SDL=1
  -D SDL_HOR_RES=480
  -D SDL_VER_RES=320  
  -D SDL_ZOOM=1
  -D LV_SDL_INCLUDE_PATH="\"SDL2/SDL.h\""
  -D LV_MEM_CUSTOM=1
  -D LV_MEM_SIZE="(128U * 1024U)"
	-D LV_COLOR_DEPTH=16
	-D BOARD=BOARD_VIRTUAL
	-D MCU=MCU_VIRTUAL_WIN
	-I${sysenv.SDL_INC_PATH}

build_src_filter =
	+<../makefiles/styletest_linux/*>
	+<src/modules/tft_display/style/*>
  -<.git/>
  -<.svn/>

